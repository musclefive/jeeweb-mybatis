			function setTaktTime(object, record, i, endDate){
				var currentTime = record[i]["measureDate"].toString();
				var currentType = record[i]["variety"].toString();
				var currentStation = record[i]["station"].toString();
				currentEngineType = currentType;
				var previousTime = "";
				var previousType = "";
				var previousStation = "";
				var taktTime = "";
				var changeTime = "";
				var timeFrame = ""; // the time diff between current time and messureDate
				var standarTime  = "38";
				if( i+1 < record.length){
					previousTime = record[i+1]["measureDate"].toString();
					previousType = record[i+1]["variety"].toString();
					previousStation = record[i+1]["station"].toString();
					if(currentStation == previousStation) {
						if(currentType == previousType){
							//the type is the same, then it is the takt time
							taktTime = moment(currentTime).diff(moment(previousTime), "seconds");
						}else{
							//the type is not the same, it is the change time
							changeTime = moment(currentTime).diff(moment(previousTime), "seconds");
							taktTime = changeTime;
							val_changeTime.push(changeTime);
							var index = getIndexOfArray(currentStation);
							console.info("index for :" +currentStation +" " + index)
						}
					}else{
						taktTime = 0;
					}

				}

				//write into the panel box
				object.children().first().html(currentType.substr(1));
				object.children().last().html(taktTime+"s");

				/*decide the panel color depend on the time between measureDate and
				current time
				the diff is 5minutes + 10 minutes = 15*60 900s
				 the diff is 10minutes + 10 minutes = 20*60 900s
				 */
				timeFrame  = moment(endDate).diff(moment(currentTime), "seconds");
				if(timeFrame < 900){
					// show the normal color blue
					object.parent().parent().parent().removeClass("widget-color-blue3");
					object.parent().parent().parent().removeClass("widget-color-red");
					object.parent().parent().parent().removeClass("widget-color-orange");

					object.parent().parent().parent().addClass("widget-color-blue3");
					object.removeClass("alert-warning");
					object.removeClass("alert-danger");
					object.removeClass("alert-info");

					object.addClass("alert-info");
				}else if(timeFrame < 1200){
					//if the latest measure date is 5 minutes from the current query
					//time, show the box in yellow color
					object.parent().parent().parent().removeClass("widget-color-blue3");
					object.parent().parent().parent().removeClass("widget-color-red");
					object.parent().parent().parent().removeClass("widget-color-orange");

					object.parent().parent().parent().addClass("widget-color-orange");
					object.removeClass("alert-warning");
					object.removeClass("alert-danger");
					object.removeClass("alert-info");
					object.addClass("alert-warning");
				}else {
					//the station must have issue or error
					//show the box in danger color
					object.parent().parent().parent().removeClass("widget-color-blue3");
					object.parent().parent().parent().removeClass("widget-color-red");
					object.parent().parent().parent().removeClass("widget-color-orange");

					object.parent().parent().parent().addClass("widget-color-red");
					object.removeClass("alert-warning");
					object.removeClass("alert-danger");
					object.removeClass("alert-info");
					object.addClass("alert-danger");
				}

				console.info("currentTime:" + i + " :" + currentTime + " type:"
						+ currentType + " previous type: " + previousType + " timeFrame:"
						+ timeFrame);
				val_station.push(record[i]["station"]);
				val_taktTime.push(taktTime);
//				val_standard.push(standarTime);

//				console.info(" station: " + record[i]["station"]+ " taktTime: " + taktTime);
			}

			//鏍规嵁缁欏畾鐨凷tation锛岃繑鍥濻tation鎵�琛ㄧず鐨勪綅缃甶ndex
			function getIndexOfArray(queryStation){
				var returnIndex = 0;
				while (queryStation  > val_station[returnIndex])
				{
					returnIndex = returnIndex + 1;
				}
				return returnIndex;
			}
