			/*
			* object : the div object
			* variety: the type of the engine
			* output: the output for this type of variety of a station
			* varietyNumber: the total engine types for today's production
			* flag=1 the first  station to show in the plan table
			* flag =2 the last station to show in the plan table
			* */
			function setOutputPanel(object, variety, output, varietyNumber, flag){

				if (varietyNumber == 1){
					object.children().first().append(variety);
					object.children().last().append(output);
				}
				if(variety == firstEType){
					//if current produce enginee typ is the secondType, change to the color
					object.parent().parent().parent().removeClass("widget-color-red");
					object.parent().parent().parent().addClass("widget-color-blue3");
					object.removeClass("alert-success");
					object.removeClass("alert-danger");
					object.addClass("alert-info");
				}

				else if(variety == secondEType){
					//if current produce enginee typ is the secondType, change to the color
					object.parent().parent().parent().removeClass("widget-color-blue3");
					object.parent().parent().parent().addClass("widget-color-red");
					object.removeClass("alert-info");
					object.removeClass("alert-success");
					object.addClass("alert-danger");
				}
				else if(variety == thirdEType){
					//if current produce enginee typ is the secondType, change to the color
					object.parent().parent().parent().removeClass("widget-color-red");
					object.parent().parent().parent().removeClass("widget-color-blue3");
					object.addClass("widget-color-green");
					object.removeClass("alert-danger");
					object.removeClass("alert-info");
					object.addClass("alert-success");
				}else{
					//none of the list 3 type, then it has to be the qianpiliang
					object.parent().parent().parent().removeClass("widget-color-red");
					object.parent().parent().parent().removeClass("widget-color-blue3");
					object.parent().parent().parent().removeClass("widget-color-green");
					object.removeClass("alert-danger");
					object.removeClass("alert-info");
					object.removeClass("alert-success");
				}
				if(flag == 1){
					if(variety == firstEType){
						$("#firstTypeOnline").html(output);
					} else if(variety == secondEType){
						$("#secondTypeOnline").html(output);
					}else if(variety == thirdEType){
						$("#thirdTypeOnline").html(output);
					}
				}
				if(flag == 2){
					if(variety == firstEType){
						$("#firstTypeOutput").html(output);
					} else if(variety == secondEType){
						$("#secondTypeOutput").html(output);
					}else if(variety == thirdEType){
						$("#thirdTypeOutput").html(output);
					}
				}
			}
